<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl font-semibold text-center mt-16	">Welcome to
            <span class="text-yellow-700"> Profile</span>!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white ">
                <div class="bg-blue-300 p-8 rounded ">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-5xl"> $<span id="total-diposit">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded ">
                    <h3 class="text-3xl">Withdrawal</h3>
                    <h4 class="text-5xl"> $<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded ">
                    <h3 class="text-3xl">Total Balance</h3>
                    <h4 class="text-5xl"> $<span id="balance-total">1290</span></h4>
                </div>

            </div>
        </section>
        <!-- diposit and Withdrawal -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4  ">
                <div class="bg-gray-300  p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <dive>
                        <input id="diposit-moony" class=" h-10 w-2/4 border block mb-4 px-2 rounded" type="text"
                            placeholder="$$">

                        <button id="diposit-button" class="bg-blue-800 px-6 py-2 rounded text-white">Diposit</button>
                    </dive>
                </div>
                <div class="bg-purple-100  p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <dive>
                        <input id="withdraw-moony" class=" h-10 w-2/4 border block mb-4 px-2 rounded" type="text"
                            placeholder="$$">

                        <button id="withdraw-button" class="bg-blue-800 px-6 py-2 rounded text-white">Withdraw</button>
                    </dive>
                </div>

            </div>

        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
